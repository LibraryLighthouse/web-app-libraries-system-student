    name: Create Pull Request
    on:
      push:
        branches:
          - feature/* # Trigger on pushes to feature branches
          - bugfix/*  # Trigger on pushes to bugfix branches
          - hotfix/*  # Trigger on pushes to hotfix branches
      pull_request:
        branches:
          - main      # Trigger on pull requests targeting the master branch
      workflow_dispatch:  # Allow manual triggering
    
    jobs:
      create_pr:
        runs-on: ubuntu-22.04
        steps:
          - uses: actions/checkout@v4
          - name: Set up Node.js
            uses: actions/setup-node@v4
            with:
              node-version: '18'
          - name: Install dependencies
            run: npm install
          - name: Run build
            run: npm run build
          - name: Run tests
            run: npm run test:unit
          - name: Run linters and formatters
            run: |
              npm run lint
              npm run format
          - name: Create Pull Request
            run: |
              gh pr create \
                --base main \
                --head ${{ github.ref_name }} \
                --title "Automated pull request from ${{ github.ref_name }}" \
                --body "This pull request was created automatically by GitHub Actions."
            env:
              GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}